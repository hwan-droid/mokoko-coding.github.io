<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주문화관광</title>
    <!-- css link 모음 -->
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/common/font1.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/common/header.css">
    <style>
        h1, h2, h3, h4, h5, h6 { font-family: 'JejuG';
        line-height:1.6; padding-top:0.6em; padding-bottom:0.6em; }
        h1 { font-weight: 900; font-size:72px; font-family: 'JejuH'; }
        h2 { font-weight: 800; font-size:60px; font-family: 'JejuH'; }
        h3 { font-weight: 700; font-size:48px; font-family: 'JejuG';}
        h4 { font-weight: 600; font-size: 36px; font-family: 'JejuG'; }
        h5 { font-weight: 500; font-size:20px; }
        h6 { font-weight: 400; font-size: 12px; }

        .tit { font-size: 84px;}

        p.bold { font-weight:700; }
        p.light { font-weight: 300;}
        p.godic { font-family: 'JejuG';}
        p.myeongjo { font-family: 'JejuM';}
        p.hanra { font-family: 'JejuH';}

        .color_lst { clear:both; width: 1200px; margin: 0 auto;  } 
        .color_lst li { text-align: center; float:left;  }
        .color_lst li div { width: 120px; height: 120px; border: 1px solid #333; gap: 10px; }
        .main_color div { background-color:#F2F2F2; }
        .base_color1 div { background-color: #0477BF; }
        .base_color2 div { background-color: #048ABF; }
        .point_color1 div { background-color: #03A66A; }
        .point_color2 div { background-color: #F27405; }
    </style>
</head>
<body>
    <div class="tit">타이포그래피(TypoGraph)</div>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <hr>
    <p class="bold">가나다라마바사아자차카타파하</p>
    <p class="light">가나다라마바사아자차카타파하</p>
    <p class="godic">기본-가나다라마바사아자차카타파하</p>
    <p class="myeongjo">설명글-가나다라마바사아자차카타파하</p>
    <p class="hanra">포인트-가나다라마바사아자차카타파하</p>
    <hr>

    <div class="tit">컬러</div>
    <ul class="color_lst">
        <li class="main_color">
            <h6>주조색</h6>
            <div></div>
        </li>
        <li class="base_color1">
            <h6>기조색</h6>
            <div></div>
        </li>
        <li class="base_color2">
            <h6>기조색</h6>
            <div></div>
        </li>
        <li class="point_color1">
            <h6>강조색1</h6>
            <div></div>
        </li>
        <li class="point_color2">
            <h6>강조색2</h6>
            <div></div>
        </li>
    </ul>
    <hr>

    <div class="tit">아이콘셋</div>
</body>
</html>
